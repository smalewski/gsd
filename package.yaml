name:                gdt
version:             0.1.0.0
github:              "githubuser/gdt"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/gdt#readme>

dependencies:
- aeson
- base >= 4.7 && < 5
- bytestring
- containers
- megaparsec
- mtl
- parser-combinators
- scientific
- servant
- servant-options
- servant-server
- text
- transformers
- unordered-containers
- vector
- wai
- wai-cors
- wai-extra
- warp
- warp-tls

library:
  source-dirs: src

executables:
  gdt-server:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - gdt

tests:
  gdt-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - gdt
